<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    /* Remove margins and padding, set full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Optional: hides scrollbars */
    }

    /* Style the image to cover the entire page */
    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Covers entire area, cropping if needed */
      position: fixed; /* Keeps image fixed in place */
      top: 0;
      left: 0;
      z-index: -1; /* Sends image behind other content */
    }
  </style>
</head>
<body>
  <img src="/static/img/404.png" alt="404 Not Found" />
</body>
</html>
